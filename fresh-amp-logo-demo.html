<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #000;
    margin: 0;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.spinning-logo {
    width: 400px;
    height: 400px;
    animation: spin3D 8s linear infinite;
    perspective: 1000px;
    transform-style: preserve-3d;
}

.spinning-logo svg {
    background: transparent !important;
    overflow: visible;
}

@keyframes spin3D {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

.logo-path {
    fill: #4a7c59;
    stroke: none;
    filter: drop-shadow(0 0 6px #4a7c59);
    animation: electricity 0.1s infinite;
}

.logo-path:nth-child(1) {
    animation: electricity1 0.3s infinite;
}
.logo-path:nth-child(2) {
    animation: electricity2 0.4s infinite;
}
.logo-path:nth-child(3) {
    animation: electricity3 0.5s infinite;
}

@keyframes electricity1 {
    0% { fill: #4a7c59; filter: drop-shadow(0 0 6px #4a7c59) brightness(1); }
    25% { fill: #5a8c69; filter: drop-shadow(0 0 10px #5a8c69) brightness(1.4); }
    50% { fill: #6a9c79; filter: drop-shadow(0 0 12px #6a9c79) brightness(1.8); }
    75% { fill: #7aac89; filter: drop-shadow(0 0 8px #7aac89) brightness(1.2); }
    100% { fill: #4a7c59; filter: drop-shadow(0 0 6px #4a7c59) brightness(1); }
}

@keyframes electricity2 {
    0% { fill: #5a8c69; filter: drop-shadow(0 0 8px #5a8c69) brightness(1.2); }
    33% { fill: #8fbc8f; filter: drop-shadow(0 0 11px #8fbc8f) brightness(1.6); }
    66% { fill: #7aac89; filter: drop-shadow(0 0 9px #7aac89) brightness(1.3); }
    100% { fill: #5a8c69; filter: drop-shadow(0 0 8px #5a8c69) brightness(1.2); }
}

@keyframes electricity3 {
    0% { fill: #6a9c79; filter: drop-shadow(0 0 9px #6a9c79) brightness(1.3); }
    50% { fill: #8fbc8f; filter: drop-shadow(0 0 12px #8fbc8f) brightness(1.7); }
    100% { fill: #6a9c79; filter: drop-shadow(0 0 9px #6a9c79) brightness(1.3); }
}
</style>
</head>
<body>

<div class="spinning-logo">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-120 -120 600 600">
  <!-- ===== Canonical parameters (from measurements) =====
       T  = 52.5         → leg thickness
       G  = 8.0          → gap between corresponding OUTER edges
       Δ  = T + G = 60.5 → centerline/vertex offset between consecutive L's
       Lᵤ = 192.0        → horizontal leg length (from inside corner)
       Lᵥ = 213.0        → vertical   leg length (from inside corner)
       d  = Δ/√2 ≈ 42.78 → component of the vertex offset in x and y
       Vertices (before rotation):
          V0 = (  0.00,   0.00)
          V1 = ( 42.78,  42.78)
          V2 = ( 85.56,  85.56)
       Build axis-aligned, then rotate entire group -45° about V0.
  ======================== -->
  
  <g transform="rotate(-45 0 0)">
    <!-- Inner L-shape at V₀ = (0,0) -->
    <path class="logo-path" d="M0 0 L0 52.5 L192 52.5 L192 0 L52.5 0 L52.5 213 L0 213 Z" />
    
    <!-- Middle L-shape at V₁ = (42.78, 42.78) -->
    <path class="logo-path" d="M42.78 42.78 L42.78 95.28 L234.78 95.28 L234.78 42.78 L95.28 42.78 L95.28 255.78 L42.78 255.78 Z" />
    
    <!-- Outer L-shape at V₂ = (85.56, 85.56) -->
    <path class="logo-path" d="M85.56 85.56 L85.56 138.06 L277.56 138.06 L277.56 85.56 L138.06 85.56 L138.06 298.56 L85.56 298.56 Z" />
  </g>
</svg>
</div>

</body>
</html>
