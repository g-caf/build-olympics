<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Logo Demo - Amp Arena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            text-transform: uppercase;
            background: 
                url('./Firefly_I want a spooky black planet with glowing green light seeping from its cracks, it sho 294998.jpg') center center/cover no-repeat,
                radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 50%, #000000 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-weight: 400;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(57, 255, 20, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 60% 60%, rgba(0, 200, 50, 0.06) 0%, transparent 70%),
                linear-gradient(45deg, rgba(0, 50, 25, 0.1) 0%, transparent 100%);
            animation: backgroundPulse 25s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% {
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
                filter: hue-rotate(20deg);
            }
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.6) 100%),
                linear-gradient(180deg, rgba(0, 20, 10, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: -1;
        }

        /* Orbital system container */
        .orbit-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 120vw;
            height: 120vh;
            transform-origin: 80% 80%;
            z-index: 1;
            pointer-events: none;
        }

        /* The orbiting logo */
        .orbiting-logo {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: orbit 30s linear infinite;
        }

        .orbiting-logo svg {
            width: 100%;
            height: 100%;
            background: transparent !important;
            overflow: visible;
            animation: logoRotation 8s linear infinite;
        }

        .logo-path {
            fill: none;
            stroke: #4a7c59;
            stroke-width: 2;
            filter: drop-shadow(0 0 6px #4a7c59);
            animation: electricity 0.1s infinite;
        }

        .logo-path:nth-child(1) {
            animation: electricity1 0.3s infinite;
        }
        .logo-path:nth-child(2) {
            animation: electricity2 0.4s infinite;
        }
        .logo-path:nth-child(3) {
            animation: electricity3 0.5s infinite;
        }

        @keyframes orbit {
            /* Logo completely hidden behind planet */
            0% {
                transform: translate(-50%, -50%) 
                          translateX(-600px) 
                          translateY(200px) 
                          scale(0.2) 
                          rotate(0deg);
                opacity: 0;
                z-index: 1;
            }
            
            /* Logo emerges from behind planet - lower right */
            20% {
                transform: translate(-50%, -50%) 
                          translateX(-300px) 
                          translateY(300px) 
                          scale(0.4) 
                          rotate(72deg);
                opacity: 0.6;
                z-index: 5;
            }
            
            /* Logo at closest approach - right side */
            35% {
                transform: translate(-50%, -50%) 
                          translateX(200px) 
                          translateY(100px) 
                          scale(1.0) 
                          rotate(126deg);
                opacity: 1;
                z-index: 10;
            }
            
            /* Logo moving away - upper right */
            50% {
                transform: translate(-50%, -50%) 
                          translateX(400px) 
                          translateY(-200px) 
                          scale(0.8) 
                          rotate(180deg);
                opacity: 0.8;
                z-index: 8;
            }
            
            /* Logo disappearing - upper left */
            70% {
                transform: translate(-50%, -50%) 
                          translateX(-100px) 
                          translateY(-400px) 
                          scale(0.3) 
                          rotate(252deg);
                opacity: 0.3;
                z-index: 3;
            }
            
            /* Logo completely hidden behind planet again */
            80% {
                transform: translate(-50%, -50%) 
                          translateX(-600px) 
                          translateY(-200px) 
                          scale(0.1) 
                          rotate(288deg);
                opacity: 0;
                z-index: 1;
            }
            
            /* Stay hidden until next cycle */
            100% {
                transform: translate(-50%, -50%) 
                          translateX(-600px) 
                          translateY(200px) 
                          scale(0.2) 
                          rotate(360deg);
                opacity: 0;
                z-index: 1;
            }
        }

        @keyframes logoRotation {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes electricity1 {
            0% { stroke: #4a7c59; stroke-width: 2; filter: drop-shadow(0 0 6px #4a7c59) brightness(1); }
            25% { stroke: #5a8c69; stroke-width: 2.5; filter: drop-shadow(0 0 10px #5a8c69) brightness(1.4); }
            50% { stroke: #6a9c79; stroke-width: 2.8; filter: drop-shadow(0 0 12px #6a9c79) brightness(1.8); }
            75% { stroke: #7aac89; stroke-width: 2.3; filter: drop-shadow(0 0 8px #7aac89) brightness(1.2); }
            100% { stroke: #4a7c59; stroke-width: 2; filter: drop-shadow(0 0 6px #4a7c59) brightness(1); }
        }

        @keyframes electricity2 {
            0% { stroke: #5a8c69; stroke-width: 2.1; filter: drop-shadow(0 0 8px #5a8c69) brightness(1.2); }
            33% { stroke: #8fbc8f; stroke-width: 2.6; filter: drop-shadow(0 0 11px #8fbc8f) brightness(1.6); }
            66% { stroke: #7aac89; stroke-width: 2.3; filter: drop-shadow(0 0 9px #7aac89) brightness(1.3); }
            100% { stroke: #5a8c69; stroke-width: 2.1; filter: drop-shadow(0 0 8px #5a8c69) brightness(1.2); }
        }

        @keyframes electricity3 {
            0% { stroke: #6a9c79; stroke-width: 2.2; filter: drop-shadow(0 0 9px #6a9c79) brightness(1.3); }
            50% { stroke: #8fbc8f; stroke-width: 2.7; filter: drop-shadow(0 0 12px #8fbc8f) brightness(1.7); }
            100% { stroke: #6a9c79; stroke-width: 2.2; filter: drop-shadow(0 0 9px #6a9c79) brightness(1.3); }
        }

        /* Content positioning to not interfere with orbit */
        .content {
            position: relative;
            z-index: 5;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: #4a7c59;
            text-align: center;
            margin: 4rem 0;
            letter-spacing: 0.2em;
            text-shadow: 
                0 0 3px rgba(74, 124, 89, 0.9),
                0 0 8px rgba(74, 124, 89, 0.7),
                0 0 15px rgba(74, 124, 89, 0.5),
                0 0 30px rgba(74, 124, 89, 0.3);
        }

        .demo-description {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: #cccccc;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #4a7c59;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            z-index: 10;
            text-shadow: 
                0 0 8px rgba(74, 124, 89, 0.4),
                0 0 15px rgba(74, 124, 89, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #8fbc8f;
            text-shadow: 0 0 15px rgba(143, 188, 143, 0.6);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="video-overlay"></div>
    
    <a href="index.html" class="back-link">‚Üê Back to Main</a>

    <div class="content">
        <h1 class="demo-title">ORBITING LOGO DEMO</h1>
        <p class="demo-description">
            Watch the Amp logo orbit around the planet following a realistic elliptical path. 
            The logo emerges from behind the planet, scales up as it approaches, then disappears 
            completely when it goes behind. 30-second orbital cycle with crackling electricity effects.
        </p>
    </div>
